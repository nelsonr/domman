<div class="edit">
    <h2>Edit domain</h2>

    <form ng-submit="save()">
        <label>Server Name</label>
        <input type="text" ng-model="domain.ServerName" value="{{ domain.ServerName }}" placeholder="Your domain name, example: domain.dev" required />

        <label>Document Root</label>
        <input type="text" ng-model="domain.DocumentRoot" value="{{ domain.DocumentRoot }}" placeholder="The path to your project folder, example: C:\xampp\htdocs\my-project" required />

        <!--<div ng-click="toggleAdvancedView()">{{ advancedView.text }}</div>-->

            <!--<label>Custom Log</label>-->
            <!--<input type="text" ng-model="domain.CustomLog" value="{{ domain.CustomLog }}" />-->
        <!--</div>-->

        <input type="hidden" name="id" ng-model="domain.id" value="{{ domain.id }}" required />

        <input type="submit" value="Save"/>
    </form>

    <div id="delete" ng-click="remove()"><span class="icon">&#9003;</span> <span class="btn-text">Delete</span></div>
</div>
