<!DOCTYPE HTML>
<html lang="en-US" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Domman - Virtual Hosts Manager</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
	<!--Menu view-->
	<nav id="menu-view" ng-controller="MenuController">
		<ul class="cf" ng-class="getActive()">
			<li class="home" ng-click="goto('/home')" ng-class="isActive('/home')">Virtual Hosts</li>
			<li class="new" ng-click="goto('/new')" ng-class="isActive('/new')">New</li>
			<li class="options">Options</li><!--TODO: Add Options Modal-->
			<li data-toggle="modal" data-target="#AboutModal">About</li><!--TODO: Finish About Modal-->
		</ul>
	</nav>

    <main class="container">

        <!--Main view-->
        <section id="main-view" ng-view></section>

        <!--Status messages view-->
        <section id="messages">
            <ul id="messages-view" ng-controller="MessageController">
                <li ng-repeat="message in messages" class="fade-in">{{ message }}</li>
            </ul>
        </section>

    </main>

	<!--Options Modal-->
	<div class="modal fade" id="OptionsModal"></div>

	<!--About Modal-->
	<div class="modal fade" id="AboutModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header center">
					<h4 class="modal-title">About</h4>
				</div>

				<div class="modal-body">
					<p>Created by: <strong>Nelson Rodrigues</strong></p>
				</div>
			</div><!-- /.modal-content -->
		</div>
	</div>

	<!--Vendor Libraries-->
    <script type="text/javascript" src="vendor/angular-1.2.3.min.js"></script>
    <script type="text/javascript" src="vendor/angular-route.min.js"></script>
    <script type="text/javascript" src="vendor/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap.min.js"></script>

    <!--Helper Tools-->
    <script type="text/javascript" src="js/tools.js"></script>

    <!--App-->
    <script type="text/javascript" src="js/app.js"></script>

    <!--Services-->
    <script type="text/javascript" src="js/services/VHostsService.js"></script>
    <script type="text/javascript" src="js/services/HostsService.js"></script>
    <script type="text/javascript" src="js/services/MessageService.js"></script>
    <script type="text/javascript" src="js/services/DomainsService.js"></script>
    <script type="text/javascript" src="js/services/ApacheService.js"></script>
    <script type="text/javascript" src="js/services/FileService.js"></script>

    <!--Controllers-->
    <script type="text/javascript" src="js/controllers/MenuController.js"></script>
    <script type="text/javascript" src="js/controllers/DomainsController.js"></script>
    <script type="text/javascript" src="js/controllers/EditController.js"></script>
    <script type="text/javascript" src="js/controllers/NewController.js"></script>
    <script type="text/javascript" src="js/controllers/MessageController.js"></script>
</body>
</html>
