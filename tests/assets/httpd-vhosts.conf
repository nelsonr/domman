<VirtualHost *>
	ServerName localhost
	ServerAdmin admin@localhost
	DocumentRoot "C:\apache-www\"
</VirtualHost>

<VirtualHost *>
	ServerName domainA.dev
	DocumentRoot "C:\apache-www\domainA"
</VirtualHost>

<VirtualHost *>
    ServerName domainB.dev
    DocumentRoot "C:\apache-www\domainB"
</VirtualHost>
